<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title class="letra"><ion-icon name="person-sharp"></ion-icon>{{rol}}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-item routerLink="/usuario" detail="true" *ngIf="rol=='administrador'">
        <ion-icon  name="person-add" slot="start" color="primary"></ion-icon>
        Usuario
      </ion-item>

      <ion-item routerLink="/lista-minis" detail="true" *ngIf="rol=='administrador'">
        <ion-icon  name="person-add" slot="start" color="primary"></ion-icon>
        Ministerio
      </ion-item>

      <ion-item routerLink="/listamiembro" detail="true" *ngIf="rol=='administrador'">
        <ion-icon  name="person-add" slot="start" color="primary"></ion-icon>
        Miembro
      </ion-item>

      <ion-item routerLink="/listaasiga" detail="true" *ngIf="rol=='administrador'">
        <ion-icon  name="person-add" slot="start" color="primary"></ion-icon>
        Asiganacion-Actividad
      </ion-item>

      <ion-item routerLink="/miembro-asigancion" detail="true" *ngIf="rol=='administrador'">
        <ion-icon  name="person-add" slot="start" color="primary"></ion-icon>
        Miembro-Asignacion
      </ion-item>
      
      <ion-item routerLink="/login" (click)="prueba()" detail="true">
        <ion-icon  name="log-out-sharp" slot="start" color="primary"></ion-icon>
        Logauth
      </ion-item>
      <ion-item detail="true"  routerLink="/perfil">
        <ion-icon  name="person-sharp" slot="start" color="primary"></ion-icon>
        Perfil
      </ion-item>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>ProgIASD</ion-title>
      </ion-toolbar>
    </ion-header>
    <!-- <ion-content class="ion-padding"> -->
    <ion-content class="card-background-page">
      <br>
      <center>
        <ion-card>
          <img src="assets/img/diaconoAC1.jpg" [routerLink]="['/roldiacono']"/>
          <div class="card-title">Rol de Diacono</div>
          <!-- <div class="card-subtitle">41 Listings</div> -->
        </ion-card>
        <br>
        <ion-card>
          <img src="assets/img/diaconisaAC1.jpg" [routerLink]="['/roldiaconisa']"/>
          <div class="card-title">Rol de Diaconisa</div>
          <!-- <div class="card-subtitle">64 Listings</div> -->
        </ion-card>
        <br>
        <ion-card>
          <img src="assets/img/predicadorAC1.jpg" [routerLink]="['/rolpredicador']"/>
          <div class="card-title">Rol de Predicadores</div>
          <!-- <div class="card-subtitle">28 Listings</div> -->
        </ion-card>
        <br>
        <ion-card>
          <img src="assets/img/limpiezaAC1.jpg" [routerLink]="['/rollimpieza']"/>
          <div class="card-title">Rol de Limpiza</div>
          <!-- <div class="card-subtitle">72 Listings</div> -->
        </ion-card>
        <br>
      </center>
    </ion-content>
  </div>
</ion-app>
</ion-content>
