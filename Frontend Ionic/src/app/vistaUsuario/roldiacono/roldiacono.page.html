<ion-header>
  <ion-toolbar color="primary">
    <ion-title><ion-icon name="arrow-undo" [routerLink]="['/home']"></ion-icon>Diacono</ion-title>
    <ion-buttons slot="end">
      <!-- <ion-button routerLink="/registro-usu">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br><br>
  <center>
    <ion-text color="light">
      <h1>Rol de Diacono</h1>
    </ion-text>
    <ion-card-content>
    <ion-grid [fixed]="true">
        <ion-row>
          <ion-col class="col">Nombre Hermano</ion-col>
          <ion-col class="col" >Fecha Inicio</ion-col>
          <ion-col class="col">Fecha Fin</ion-col>
        </ion-row>
        <ion-row *ngFor="let diacono of listaConsultaDiacono ">
          <ion-col class="col1">{{diacono.name}}</ion-col>
          <ion-col class="col1">{{diacono.fechaInicio}}</ion-col>
          <ion-col class="col1">{{diacono.fechaFinal}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </center>
</ion-content>
